<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="img/sign_up_icon.png">
	<title>Daily Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="form-wrapper">
			<div class="img-wrapper">
				<img src="img/sign_up_icon.png" alt="key">
			</div>
			<h1 class="title">Create your free account</h1>
			<p class="text-invitation">
				Come and join our cool and amazing community, fill in your details
				to get started. Already have an account? <a href="#">Log in</a>
			</p>
			
			<form action="">
				<input type="text" name="fname" placeholder="First name" class="first-name" required>
				<input type="text" name="lname" placeholder="Last name" class="last-name">
				<input type="email" placeholder="Email address" class="e-mail" required>
				<input type="password" placeholder="Password" class="password" required>
				<button type="submit">Sign up for free</button>
			</form>
			<p class="agreement">By clicking on “Sign up for free”, you agree to the  <a href="">Terms of Service </a>and the <a href="#">Privacy Policy</a></p>
		</div>
	</div>
</body>
</html>
